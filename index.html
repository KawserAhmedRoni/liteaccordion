    <style>
        .accordion-container {
            display: flex;
            width: 100%;
            height: 800px;
            /* Set the height */
            border: 1px solid #ccc;
            overflow: hidden;
            flex-wrap: wrap;
            /* Allow wrapping for mobile responsiveness */
        }

        .accordion-section {
            flex: 1;
            min-width: 200px;
            /* Minimum width to make sections stack on smaller screens */
            transition: flex 0.5s ease;
            overflow: hidden;
            cursor: pointer;
        }

        .accordion-section h2 {
            margin: 0;
            padding: 20px;
            background: #007BFF;
            color: #fff;
            text-align: center;
        }

        .accordion-content {
            display: none;
            padding: 20px;
            background: #f4f4f4;
            color: #333;
            height: calc(800px - 60px);
            /* Adjust height for content */
            overflow-y: auto;
            /* Enable scrolling for long content */
        }

        .accordion-section.active {
            flex: 3;
        }

        .accordion-section.active .accordion-content {
            display: block;
        }

        @media (max-width: 768px) {
            .accordion-container {
                flex-direction: column;
                height: auto;
                /* Allow height to adapt on smaller screens */
            }

            .accordion-section {
                width: 100%;
                flex: 1;
                /* Ensure sections stack */
            }

            .accordion-content {
                height: auto;
                /* Adapt content height */
            }
        }
    </style>
</head>
